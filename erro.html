<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ops! Algo deu errado - Júpiter Smart</title>
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .error-hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--hero-bg);
            padding: 20px;
        }
        .error-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ef4444; /* Borda Vermelha de Erro */
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <section class="error-hero">
        <div class="container">
            <div class="error-box">
                <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
                
                <h1 style="color: var(--text-title); margin-bottom: 15px;">Ops... falha no envio.</h1>
                
                <p style="color: var(--text-main); font-size: 1rem; line-height: 1.6; margin-bottom: 30px;">
                    Não conseguimos cadastrar seu e-mail. Isso pode acontecer se o e-mail já estiver na lista ou se nosso sistema de segurança bloqueou o envio.
                </p>

                <a href="./" class="btn btn-primary">Tentar Novamente</a>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
